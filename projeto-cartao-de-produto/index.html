<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
      <img src="images/image-product-desktop.jpg" alt="Perfume" id="imagemDesktop">
    <div id="conteudo">
      <h1>PERFUME</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p id="textoPrincipal">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <table>
        <tr>
          <td id="precoAtual">$149.99</td>
          <td id="precoAnterior">$169.99</td>
        </tr>
      </table>
      <p id="botao"><img src="images/icon-cart.svg" alt="Ícone de carrinho" id="icone"> Add to Cart</p>
    </div>
  </main>
 
</body>
</html>
